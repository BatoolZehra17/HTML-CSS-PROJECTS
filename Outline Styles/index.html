<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Styles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span>Outline Styles</span></h1>
<div class="outline">
    <div class="dotted">
        <p> <marquee behavior="scroll" direction="left" loop>Dotted box</marquee></p>
    </div>
    <br><br>
    <div class="dashed">
        <p><marquee behavior="scroll" direction="right" loop>Dashed box</marquee></p>
    </div>
    <br><br>
    <div class="solid">
        <p><marquee behavior="scroll" direction="left" loop>Solid box</marquee></p>
    </div>
    <br><br>
    <div class="groove">
        <p><marquee behavior="scroll" direction="right" loop>Groove box</marquee></p>
    </div>
    <br><br>
    <div class="ridge">
        <p><marquee behavior="scroll" direction="left" loop>Ridge box</marquee></p>
    </div>
    <br><br>
    <div class="double">
        <p><marquee behavior="scroll" direction="right" loop>Double box</marquee></p>
    </div>
    <br><br>
    <div class="inset">
        <p><marquee behavior="scroll" direction="left" loop>Inset box</marquee></p>
    </div>
    <br><br>
    <div class="outset">
        <p><marquee behavior="scroll" direction="right" loop>outset box</marquee></p>
    </div>
    </div>
</body>
</html>
