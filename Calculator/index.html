<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
</head>
<body>
    <h1>Calculator using HTML & CSS</h1>
    <table cellspacing="10" cellpadding="5">
        <tr>
            <td colspan="4"><input type="text" name="text"></td>
        </tr>

        <tr>
            <th><button class="num">0</button></th>
            <th><button class="num">1</button></th>
            <th><button class="num">2</button></th>
            <th><button class="plus">+</button></th>
        </tr>
        <tr>
            <th><button class="num">3</button></th>
            <th><button class="num">4</button></th>
            <th><button class="num">5</button></th>
            <th><button class="minus">-</button></th>
        </tr>
        <tr>
            <th><button class="num">6</button></th>
            <th><button class="num">7</button></th>
            <th><button class="num">8</button></th>
            <th><button class="mul">x</button></th>
        </tr>
        <tr>
            <th><button class="num">9</button></th>
            <th><button class="num">C</button></th>
            <th><button class="equal">=</button></th>
            <th><button class="div">/</button></th>
        </tr>
    </table> 
</body>
</html>
