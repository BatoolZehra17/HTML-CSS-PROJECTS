<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Progress Bar Style 01</h1>
    <p>Display your Important data using Line style Layout</p>
    <div class="progress-bar">
    <div class="left-div">
    <span>HTML</span><br>
    <progress class="bar1" value="90" max="100"></progress>
    <br><br>
    <span>CSS</span><br>
    <progress class="bar2" value="59" max="100"></progress>
    <br><br>
    <span>Marketing</span><br>
    <progress class="bar3" value="60" max="100"></progress>
    <br><br>
    <span>Sales</span><br>
    <progress class="bar4" value="30" max="100"></progress>
    <br><br>
    <span>Reasearch</span><br>
    <progress class="bar5" value="40" max="100"></progress>
   </div>
   <div class="right-div">
    <span>Branding</span><br>
    <progress class="bar6" value="96" max="100"></progress>
    <br><br>
    <span>Python</span><br>
    <progress class="bar7" value="78" max="100"></progress>
    <br><br>
    <span>Java</span><br>
    <progress class="bar8" value="89" max="100"></progress>
    <br><br>
    <span>OOP</span><br>
    <progress class="bar9" value="90" max="100"></progress>
    <br><br>
    <span>Typescript</span><br>
    <progress class="bar10" value="60" max="100"></progress>
   </div>
   </div>
    
</body>
</html>
