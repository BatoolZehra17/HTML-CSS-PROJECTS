<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Table</title>
</head>
<body>
    <!--Table uisng cellspacing,cellpadding,rowspan,colspan and border property-->
    <center>
        <hr color="blue" size="10">
        <hr color="black" size="5">
        <hr color="blue" size="10">
        <h1>Seminar Schedule</h1>
    <table border="2" cellpadding="10" cellspacing="2" style="text-align: center; border-style: solid;" >
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" style="background-color: pink ;">8:00 a.m</td>
            <td rowspan="2" style="background-color: plum ;">5:00 p.m</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity:DTD and Relax NG</td>
    </tr>

    <tr>
        <td rowspan="4">Tuesday</td>
        <td style="background-color: pink ;">8:00 a.m</td>
        <td style="background-color: peachpuff ;">11:00 a.m</td>
        <td rowspan="2" style="padding-bottom: 30px;">XPath</td>
    </tr>

    <tr>
        <td style="background-color: peachpuff ;" rowspan="2">11:00 a.m</td>
        <td style="background-color: greenyellow ;" rowspan="2">2:00 p.m</td>
    </tr>
    <tr>
        <td rowspan="2">XSL Transformations</td>

    </tr>
    <tr>
        <td style="background-color: greenyellow ;">2:00 p.m</td>
        <td style="background-color: plum ;">5:00 p.m</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td style="background-color: pink ;">8:00 a.m</td>
        <td style="background-color: plum ;">12:00 p.m</td>
        <td>XSL Formatting objects</td>
    </tr>
    
</center>
    </table>
    
    
</body>
</html>
